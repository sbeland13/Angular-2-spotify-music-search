<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse through any music. <br>Any Song, anywhere, any time.
<form>
    <div class="form-group">
        <input type="text" (keyup)="searchMusic()" [(ngModel)]="searchStr" class="form-control" placeholder="Search Music...">
    </div>    
</form>   

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes"> 
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a (click)="onClick(res)">{{res.name}}</a></h4>
                    <div><strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">
                            {{genre}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
